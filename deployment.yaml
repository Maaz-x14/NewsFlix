apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsflickapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: newsflickapp
  template:
    metadata:
      labels:
        app: newsflickapp
    spec:
      containers:
      - name: newsflickapp-container
        image: registry.gitlab.com/newsflick/newsflixconfig:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
